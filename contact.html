<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
</head>

<style>/* Global styles */
    body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
        margin: 0;
        padding: 0;
        background-image: url("_d41ec317-2f7b-4bbe-a057-28b746cfd600.jpg");
        background-repeat: no-repeat;
        background-size: cover;
    }
    
    header {
        background-color: rgb(12, 226, 245);
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 999;
          background-image: url("_d41ec317-2f7b-4bbe-a057-28b746cfd600.jpg");
          background-repeat: no-repeat;
          background-size: cover;
          color: rgb(0, 255, 26);
        
    }
    
    nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        justify-content: space-between;
        display: flex;
        
    }
    
    nav ul li {
        display: inline-block;
        margin-right: 10px;
        
    }
    
    nav ul li a {
        text-decoration: none;
        color: #333;
        padding: 5px;
        color: rgb(47, 245, 12);
    }

    h2{
        color: rgb(12, 245, 31);
    }
    
    section.contact-us {
        padding: 20px;
        background-color: #f2f2f2;
        background-image: url("_d41ec317-2f7b-4bbe-a057-28b746cfd600.jpg");
        background-repeat: no-repeat;
        background-size: cover;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        color: rgb(12, 245, 12);

    }
    
    input[type="text"],
    input[type="email"],
    textarea {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    button[type="submit"] {
        background-color: rgb(82, 245, 12);
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button[type="submit"]:hover {
        background-color: rgb(57, 243, 5);
    }
    
    footer {
          background-color: #050101;
          padding: 1rem;
          text-align: center;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          color: rgb(31, 245, 12);
          
        }
    </style>
    
<body>
    
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    
                </ul>
            </nav>
        </header>

   <section class="contact-us">
			<h2>Contact Us</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>

				<button type="submit">Send Message</button>
			</form>
		</section>
        
        <script src="script2.js"></script>
        
        <footer>
            <p>&copy; 2023 My Website. All rights reserved.</p>
        </footer>
    
</body>
</html>
