<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="about-link">About</a></li>
                <li><a href="#" id="projects-link">Projects</a></li>
                <li><a href="#" id="contact-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home-section" class="content-section">
        <h2>Welcome to My Portfolio</h2>
    </section>

    <section id="about-section" class="content-section">
        <h2>About Me</h2>
        <p>Add your details here...</p>
    </section>

    <section id="projects-section" class="content-section">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of Project 1</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>Description of Project 2</p>
        </div>
    </section>

    <section id="contact-section" class="content-section">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <p id="success-message" style="display: none;">Message sent successfully!</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
