<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Website</title>
	<style>/* Global styles */

        body {
          font-family: Arial, sans-serif;
          font-size: 16px;
          line-height: 1.5;
          margin: 0;
          background-image: url("_d41ec317-2f7b-4bbe-a057-28b746cfd600.jpg");
          background-repeat: no-repeat;
          background-size: cover;
        }
        
        a {
          text-decoration: none;
          color: #000;
        }
        
        ul {
          list-style: none;
          margin: 0;
          padding: 0;
        }
        
        header {
          background-color: rgba(224, 223, 223, 0);
          padding: 20px;
          
        }
        
        nav ul {
          display: flex;
          justify-content: space-between;
          color: rgb(101, 245, 12);
          background-image: url("");
          background-repeat: no-repeat;
          background-size: cover;
        }
        
        nav li ,a {
          margin: 0 10px;
          color: rgb(78, 245, 12);
        }
        
        nav a:hover {
          text-decoration: underline;
        }

        h1{
          text-align: center;
          color: rgb(97, 245, 12);
          size: 20px;
          background-image: url("");
          background-repeat: no-repeat;
          background-size: cover;
        }
        
        .hero {
          background-size: cover;
          background-position: center;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          color: rgb(255, 255, 255);
          background-image: url("");
          background-repeat: no-repeat;
          background-size: cover;
        }
        
        .cta-btn {
          background-color: rgb(41, 215, 22);
          color: #fff;
          padding: 10px 20px;
          border-radius: 5px;
          font-weight: bold;
        }
        
        .cta-btn:hover {
          background-color: #fff;
          color: #000;
          border: 2px solid #000;
        }
        
        .about-us {
          padding:  20px;
          background-image: url(" ");
          background-repeat: no-repeat;
          background-size: cover;
        }
        h2{
          color: rgb(31, 245, 12)
        }
        p{
          color: rgb(6, 239, 30);
        }

        .services {
          background-color: #f4f4f4;
          padding:  20px;
          background-image: url("_d41ec317-2f7b-4bbe-a057-28b746cfd60.jpg");
          background-repeat: no-repeat;
          background-size: cover;
          
        }
        
        .services ul {
          display: flex;
          
        }
        
        .services li {
          width: 23%;
          background-color: rgb(27, 28, 28);
          padding: 20px;
          border-radius: 5px;
          color: greenyellow;
          
        }
        
        .services li:hover {
         color: greenyellow;
        }
        
        .contact-us {
          padding: 50px 20px;
        }
        
        form {
          display: flex;
          flex-direction: column;
          width: 50%;
          margin: 0 auto;
        }
        
        label {
          font-weight: bold;
          margin-bottom: 10px;
          color: greenyellow;
        }
        
        input, textarea {
          padding: 10px;
          margin-bottom: 20px;
          border-radius: 5px;
          border: 2px solid #ccc;
          font-size: 16px;
        }
        
        input:focus, textarea:focus {
          outline: none;
          border-color: #000;
        }
        
        button {
          background-color: #000;
          color: rgb(66, 243, 7);
          padding: 10px 20px;
          border-radius: 5px;
          font-weight: bold;
          border: none;
          cursor: pointer;
        }
        
      

        footer{
          padding: 20px 40px;
          background-color: black;
          text-align: center;
          position: bottom;
          bottom: 0;
          left: 0;
          right: 0;
          color: rgb(47, 245, 12);
        }
     
        </style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="aboutus.html">About Us</a></li>
				<li><a href="contact.html">Contact Us</a></li>
			</ul>
		</nav>
	</header>


		<div class="hero">
			<h1>Welcome to My Website</h1>
			
    </div>

		<div class="about-us">
			<h2>About Us</h2>
			<p>I am a student working with my skill </p>
    </div>

		<div class="services">
			<h2 class="about-us">My Services</h2>
			<ul>
				<li>Web Design</li>
			</ul>
		</div>

		<div class="contact-us">
			<h2>Contact Us</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>

				<button type="submit">Send Message</button>
			</form>
		</div>


	<footer>
		<p>&copy; 2023 My Website. All rights reserved.</p>
	</footer>

	<script src="script1.js"></script>
        
</body>
</html>
